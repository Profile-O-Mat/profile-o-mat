    <section class="sec1 animated fadeIn">
		<div id="requester-container">
			<h1>Profile-O-Mat</h1>
			<p style="margin-top:10px;margin-bottom:10px;">Gib einen Twitter Handle ein, um eine Vorhersage zu treffen.</p>
			<form id="requester" method="get">
				<input id="requester-name" name="name" type="text" placeholder="@Username"></input>

		<div id="chart" class="gone">

				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span>50%</span></li>
				<li><span>40%</span></li>
				<li><span>30%</span></li>
				<li><span>20%</span></li>
				<li><span>10%</span></li>
				<li><span></span></li>
			</ul>

			</ul>
		</div>

    <section class="sec2" id="main">
		<div class="content">

			</div>

    <script src="js/main.js"></script>
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//profile-o-mat.de/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Piwik Code -->
<script>
var requesting = false;
var bar = "<li><div data-percentage=\"_PER_\" class=\"bar\"></div><span>_NAM_</span></li>";
var bar_prob = "_PER_";
var bar_name = "_NAM_";
var colors = ['009DE0', '1FAF12', 'FB0F0C', '1B86BA', 'DE0202', 'E4332D', 'CCCCCC'];
$("#requester").submit(function (event)
{
	event.preventDefault();
	account = $("#requester-name").val().replace(/\s/g, ""); //Remove all whitespaces
	console.log("submitted " + account);
	if (account == "") return;
	if (requesting) return; requesting = true;
	
	$("#chart").removeClass("gone");
	var calling = "https://profile-o-mat.de:8080/predict?user=" + account;
	console.log(calling);

	_paq.push(['trackEvent', 'Predict', 'Account', account]); //piwik tracking
	$.ajax({
		url: calling,
		context: document.body
	}).done(function(values) {
		console.log(values);

		$("#bars").html("");
		for (key in values)
		{
			newBar = bar.replace(bar_name, key.replace(new RegExp("B.*90.*", "gm"), "B/90"));
			newBar = newBar.replace(bar_prob, Math.round(values[key] * 100));
			$("#bars").html($("#bars").html() + newBar);
		}
		$(function() {
		  $("#bars li .bar").each( function( key, bar ) {
			bar.style.background = '#' + colors[key];
			var percentage = $(this).data('percentage');
			
			$(this).css("height","0px");
			$(this).animate({
			  height : percentage + '%'
			}, 1000);
		  });

		requesting = false;
		});
	});
});
</script>
  </body>
</html>
