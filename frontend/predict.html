<head>
	<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./css/predict.css">
</head>
<body>
	<div id="chart">
		<ul id="numbers">
			<li><span>100%</span></li>
			<li><span>90%</span></li>
			<li><span>80%</span></li>
			<li><span>70%</span></li>
			<li><span>60%</span></li>
			<li><span>50%</span></li>
			<li><span>40%</span></li>
			<li><span>30%</span></li>
			<li><span>20%</span></li>
			<li><span>10%</span></li>
			<li><span>0%</span></li>
		</ul>

		<ul id="bars">
			<p>LOADING...</p>
		</ul>
	</div>
	<script>
function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}

var calling = "https://profile-o-mat.de:8080/predict?user=" + findGetParameter("name");
console.log(calling);

var bar = "<li><div data-percentage=\"_PER_\" class=\"bar\"></div><span>_NAM_</span></li>";
var bar_prob = "_PER_";
var bar_name = "_NAM_";
$.ajax({
	url: calling,
	context: document.body
}).done(function(values) {
	console.log("GOT RESPONSE");
	console.log(values);

	$("#bars").html("");
	for (key in values)
	{
		newBar = bar.replace(bar_name, key);
		newBar = newBar.replace(bar_prob, Math.round(values[key] * 100));
		$("#bars").html($("#bars").html() + newBar);
	}
	$(function() {
	  $("#bars li .bar").each( function( key, bar ) {
		var percentage = $(this).data('percentage');
		
		$(this).animate({
		  'height' : percentage + '%'
		}, 1000);
	  });
	});	
});
	</script>
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);

  (function() {
    var u="//profile-o-mat.de/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
